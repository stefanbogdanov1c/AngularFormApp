<section class="gradient-custom">
  <div class="container py-5 ">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-12 col-md-8 col-lg-6 col-xl-5">
        <div class="card bg-dark text-white" style="border-radius: 1rem">
          <div class="card-body p-5 text-center">
            <div class="mb-md-5 mt-md-4 pb-5">
              <h2 class="fw-bold mb-2 text-uppercase">Register</h2>
              <p class="text-white-50">
                Please enter your name, email and password!
              </p>

              <form [formGroup]="registerForm">
                <div class="row">
                  <div class="col-6">
                    <div class="form-outline form-white mb-2">
                      <label class="form-label">First Name</label>
                      <input
                        type="text"
                        class="form-control form-control-lg"
                        placeholder="Pera"
                        formControlName="firstName"
                      />
                      <div
                        *ngIf="
                          registerForm.controls['firstName'].invalid &&
                          registerForm.controls['firstName'].touched
                        "
                      >
                        <p>First name is required</p>
                      </div>
                    </div>
                  </div>

                  <div class="col-6">
                    <div class="form-outline form-white mb-2">
                      <label class="form-label">Last Name</label>

                      <input
                        type="text"
                        class="form-control form-control-lg"
                        placeholder="Peric"
                        formControlName="lastName"
                      />
                    </div>
                  </div>
                </div>

                <div class="form-outline form-white mb-2">
                  <label for="email" class="form-label">Email </label>
                  <input
                    type="email"
                    formControlName="email"
                    class="form-control form-control-lg"
                    placeholder="example@example.com"
                  />
                  <div
                    *ngIf="
                      registerForm.controls['email'].invalid &&
                      registerForm.controls['email'].touched
                    "
                  >
                    <p>Please enter your email</p>
                  </div>
                </div>
                <div class="form-outline form-white mb-2">
                  <label for="password" class="form-label">Password </label>
                  <input
                    type="password"
                    formControlName="password"
                    class="form-control form-control-lg"
                    placeholder="Example12."
                  />
                  <div
                    *ngIf="
                      registerForm.controls['password'].invalid &&
                      registerForm.controls['password'].touched
                    "
                  >
                    <p>
                      Please enter your password, must be at least 6 characters
                      long
                    </p>
                  </div>
                </div>
                <div class="form-outline form-white mb-4">
                  <label class="form-label" for="typePasswordX"
                  >Confirm Password</label
                  >
                  <input
                    type="password"
                    placeholder="Example12."
                    class="form-control form-control-lg"
                    formControlName="confirm"
                  />
                  <div
                    *ngIf="
                      registerForm.controls['confirm'].value !==
                      registerForm.controls['password'].value
                    "
                  >
                    <p>Passwords must be same</p>
                  </div>
                </div>
                <button
                  class="btn btn-outline-light btn-lg px-5 mt-5"
                  type="submit"
                  (click)="onRegister()"
                  [disabled]="registerForm.invalid"
                  routerLink="/login"
                >
                  Register
                </button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
